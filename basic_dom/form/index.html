<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="welcome" class="hide"></h1>

    <form id="container">
        <div class="name">Name:</div>
        <input type="text" placeholder="Your name" id="name">
        <div class="prompt">Age:</div>
        <input type="number" placeholder="How old?" id="age">
        <div class="salary">Desired Salary:</div>
        <input type="number" placeholder="Salary in NIS" id="salary"></div>
        <div class="birthday">Birthday:</div>
        <input type="date" id="birthday"></div>
        <div class="number">Phone:</div>
        <input type="text" placeholder="Mobile Number" id="phone"></div>
        <button type="submit" id="btn">Submit</button>

       
<h10 id="message"></h10>

    </form>

    


    <script src="main.js"></script>
</body>
</html>
